<template>
  <require from="./edit.css"></require>
  <div class="row">
    <h1 class="page-header">Skills
    </h1>
  </div>
  <div class="row new-skill">
    <h3>New Skill</h3>
    <div class="col-md-10">
      <input type="text" value.bind="newSkill.name" class="form-control" />
      <slider value.bind="newSkill.skillLevel" opts.bind="sliderOpts"></slider>
    </div>
    <div class="col-md-2">
      <button enabled.bind="newSkill.name.length > 0" class="btn btn-primary" click.delegate="addSkill(newSkill)"><i class="fa fa-save"></i></button>
    </div>
  </div>
  <div class="row skill" repeat.for="skill of skills">
    <div class="col-md-10">
      <div class="skill-name">${skill.name}</div>
      <slider value.bind="skill.skillLevel" opts.bind="$parent.sliderOpts"></slider>

      <div class="tags">
        <span class="label label-success" repeat.for="tag of skill.tags">${tech}
          <span click.delegate="$parent.$parent.deleteTag(skill, tag)"><i class="fa fa-remove"></i>
          </span>
        </span>
        <form submit.delegate="$parent.addTag(skill, newTag)">
          <input class="form-control" type="text" ref="newTag" />
        </form>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" click.delegate="$parent.updateSkill(skill)"><i class="fa fa-save"></i></button>
      <button class="btn btn-danger" click.delegate="$parent.deleteSkill(skill)"><i class="fa fa-remove"></i></button>
    </div>
  </div>
</template>
